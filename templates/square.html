    <script type="text/javascript">
        var lengthOfSide = parseInt(prompt('Please enter the length of the square\'s side in cm'));
        var areaOfSquare = Math.pow(lengthOfSide,2);
        var message;

        if (isNaN(lengthOfSide)) {
            message = 'You entered something else then a number :(';
        } else {
            message = "The square's area is exactly " + areaOfSquare + " square cm.";
        }
        document.write('<p>' + message + '</p>');  // Write the message into the page. Old and ugly way...
        alert(message);  // Popup the message
