    <script type="text/javascript">
        var lengthOfRadius = parseInt(prompt('Please enter the length of the circle\'s radius in cm'));
        var areaOfCircle = Math.PI * Math.pow(lengthOfRadius,2);
        var circumferenceOfCircle = 2 * Math.PI * lengthOfRadius;
        var message;

        if (isNaN(lengthOfRadius)) {
            message = 'You entered something else then a number :(';
        } else {
            message = "The circle's area is exactly " + areaOfCircle + " square cm ...\n ... and it's circumference equals to " + circumferenceOfCircle + " cm";
        }
        document.write('<p>' + message + '</p>');  // Write the message into the page. Old and ugly way...
        alert(message);  // Popup the message
        console.log(message);  // Print the message into the console
    </script>
