    <script type="text/javascript">
        var lengthOfBasis = parseInt(prompt('Please enter the length of the parallelogram basis in cm'));
        var lengthOfHeight = parseInt(prompt('Please enter the hight of the parallelogram in cm'));
        var areaOfParallelogram = lengthOfBasis * lengthOfHeight;
        var message;

        if (isNaN(lengthOfBasis || lengthOfHeight) ) {
            message = 'You entered something else then a number :(';
        } else {
            message = "The parallelogram's area is exactly " + areaOfParallelogram + " square cm.";
        }
        document.write('<p>' + message + '</p>');  // Write the message into the page. Old and ugly way...
        alert(message);  // Popup the message
        console.log(message);  // Print the message into the console
    </script>
